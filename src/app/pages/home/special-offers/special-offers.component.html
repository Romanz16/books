<div class="content">
 <div *ngFor="let prod of products | filterDiscounts:'20'">
  <div  *ngIf="prod.discount[0]" class="item"  routerLinkActive="active" [routerLink]="[ '/category',prod.catAlias,prod.subCatAlias,prod.alias,'infoBook' ]">
    <div  class="offers">{{prod.discount[0]}}</div>
    <img [src]=prod.img [alt]=prod.title [title]=prod.title>
    <div class="title"> 
      {{prod.title}}
    </div>
    <div class="price">
      {{prod.price}} грн
    </div>
  </div> 
</div> 
</div>
