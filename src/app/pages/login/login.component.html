<div class="content">
  <h2>Авторизація</h2><h2 *ngIf="check">Вітаємо {{login}}</h2>

  <div class="login">
    <form #form="ngForm">
      <div class="form-group">
        <input [(ngModel)]="login" id="login" #log="ngModel" name="login" class="form-control" placeholder="Логін..."
          required pattern="[a-zA-Z0-9]{3,30}">
        <div *ngIf="log.invalid && log.touched">Заповніть поле(символи латиниці та цифри, довжина поля 3-30</div>
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" id="password" #pp="ngModel" name="password" class="form-control"
          placeholder="Пароль..." required pattern="[a-zA-Z0-9]{3,30}">
        <div *ngIf="pp.invalid && pp.touched">Заповніть поле(символи латиниці та цифри, довжина поля 3-30</div>
      </div>
      <button [disabled]="form.invalid" type="button" (click)="loginUser()"
        class="btn btn-success btn-block">Авторизуватися</button>
    </form>
  </div>

</div>
